general:
  use_uvloop: true
  telemetry:
    logging:
      console:
        _type: console
        level: WARN

functions:
  sensitive_info_detector:
    _type: sensitive_info_detector
    optimizable_params: [llm, prompt]
  intent_classifier:
    _type: intent_classifier
    optimizable_params: [llm, prompt]
  link_and_domain_analyzer:
    _type: link_and_domain_analyzer
    optimizable_params: [min_suspicious_score]
  phishing_risk_aggregator:
    _type: phishing_risk_aggregator
    optimizable_params: [explanation_llm, weight_sensitive_info, weight_suspicious_links, weight_intent, decision_threshold]
  prompt_init:
    _type: prompt_init
    optimizer_llm: prompt_optimizer
    system_objective: Agent that triages an email to see if it is a phishing attempt or not.
  prompt_recombination:
    _type: prompt_recombiner
    optimizer_llm: prompt_optimizer
    system_objective: Agent that triages an email to see if it is a phishing attempt or not.

llms:
  llama_3_405:
    _type: nim
    model_name: meta/llama-3.1-405b-instruct
    temperature: 0.0
    max_tokens: 1024
    optimizable_params:
      - temperature
      - top_p
      - max_tokens
  llama_3_70:
    _type: nim
    model_name: meta/llama-3.1-70b-instruct
    max_tokens: 1024
    optimizable_params:
      - temperature
      - top_p
      - max_tokens
  prompt_optimizer:
    _type: nim
    model_name: meta/llama-3.1-70b-instruct
    temperature: 0.5
    max_tokens: 2048
  summarizer_llm:
    _type: nim
    model_name: meta/llama-3.1-70b-instruct
    temperature: 0.2
    max_tokens: 1024


workflow:
  _type: react_agent
  tool_names:
    - sensitive_info_detector
    - intent_classifier
    - link_and_domain_analyzer
    - phishing_risk_aggregator
  llm_name: prompt_optimizer
  verbose: true
  parse_agent_response_max_retries: 3

eval:
  general:
    output_dir: eval_with_optimizer
    verbose: true
    dataset:
        _type: csv
        file_path: data/smaller_test.csv
        id_key: "subject"
        structure:
          question_key: body
          answer_key: label

  evaluators:
    rag_accuracy:
      _type: ragas
      metric: AnswerAccuracy
      llm_name: prompt_optimizer
    rag_groundedness:
      _type: ragas
      metric: ResponseGroundedness
      llm_name: prompt_optimizer
    llm_latency:
      _type: avg_llm_latency
    token_efficiency:
      _type: avg_tokens_per_llm_end
    phishing_accuracy:
      _type: phishing_accuracy

optimizer:
  output_path: eval_with_optimizer
  reps_per_param_set: 1
  eval_metrics:
    rag_accuracy:
      evaluator_name: rag_accuracy
      direction: maximize
    rag_groundedness:
      evaluator_name: rag_groundedness
      direction: maximize
    token_efficiency:
      evaluator_name: token_efficiency
      direction: minimize
    latency:
      evaluator_name: llm_latency
      direction: minimize

  numeric:
    enabled: true
    n_trials: 5

  prompt:
    enabled: true
    prompt_population_init_function: prompt_init
    prompt_recombination_function: prompt_recombination
    ga_generations: 3
    ga_population_size: 3
    ga_diversity_lambda: 0.3
    ga_parallel_evaluations: 1

